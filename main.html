<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>ecommerce site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/product-home.css">
</head>

<body>

  <!-- product section of homepage -->
  <div class="container">
    <section class="products">
      <div class="text-center mb-5">
        <p class="display-4 product-heading">New Arrivals</p>
      </div>

      <div class="row">
        <div class="col-sm-6 col-md-3">
          <article>
            <div class="product-img">
              <img src="https://vignette.wikia.nocookie.net/rickandmorty/images/2/27/Interdimensional_Cable_Box.png/revision/latest?cb=20160910005523" alt="Interdimensional Cable Box" class="mb-2">
              <div class="hidden visible text-center">
                <a href="#">Add To Cart</a>
              </div>
            </div>

            <p class="product-title">Interdimensional Cable Box</p>
          </article>

          <aside>
            <p><span>
              <img class="currency" src="/images/shm.png" alt="currency">
            </span>500</p>
            <div class="row ratings">
              <div class="col">
                <img class="morty-review" src="/images/mortyreview.png" alt="morty rating">
                <img class="morty-review" src="/images/mortyreview.png" alt="morty rating">
                <img class="morty-review" src="/images/mortyreview.png" alt="morty rating">
                <img class="morty-review" src="/images/mortyreview.png" alt="morty rating">
                <img class="morty-half" src="/images/halfmorty.png" alt="morty half rating">
              </div>
            </div>
            <div class="row reviews">
              <div class="col">
                <span>20 reviews</span>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-sm-6 col-md-3">
          <article>
            <div class="product-img">
              <img src="https://vignette.wikia.nocookie.net/rickandmorty/images/8/86/Microverse_Battery.png/revision/latest?cb=20160910010946" alt="microverse battery" class="mb-2">
              <div class="hidden visible text-center">
                <a href="#">Add To Cart</a>
              </div>
            </div>

            <p class="product-title">Microverse Battery</p>
          </article>

          <aside>
            <p><span>
              <img class="currency" src="/images/shm.png" alt="currency">
            </span>400</p>
            <div class="row ratings">
              <div class="col">
                <img class="morty-review" src="/images/mortyreview.png" alt="morty rating">
                <img class="morty-review" src="/images/mortyreview.png" alt="morty rating">
                <img class="morty-review" src="/images/mortyreview.png" alt="morty rating">
                <img class="morty-half" src="/images/halfmorty.png" alt="morty half rating">
              </div>
            </div>
            <div class="row reviews">
              <div class="col">
                <span>40 reviews</span>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-sm-6 col-md-3">
          <article>
            <div class="product-img">
              <img src="https://vignette.wikia.nocookie.net/rickandmorty/images/7/77/Butter_Robot.png/revision/latest?cb=20160910011723" alt="butter robot" class="mb-2">
              <div class="hidden visible text-center">
                <a href="#">Add To Cart</a>
              </div>
            </div>

            <p class="product-title">Butter Robot</p>
          </article>

          <aside>
            <p><span>
              <img class="currency" src="/images/shm.png" alt="currency">
            </span>560</p>
            <div class="row ratings">
              <div class="col">
                <img class="morty-review" src="/images/mortyreview.png" alt="morty rating">
                <img class="morty-review" src="/images/mortyreview.png" alt="morty rating">
                <img class="morty-review" src="/images/mortyreview.png" alt="morty rating">
                <img class="morty-review" src="/images/mortyreview.png" alt="morty rating">
                <img class="morty-half" src="/images/halfmorty.png" alt="morty half rating">
              </div>
            </div>
            <div class="row reviews">
              <div class="col">
                <span>56 reviews</span>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-sm-6 col-md-3">
          <article>
            <div class="product-img">
              <img src="https://vignette.wikia.nocookie.net/rickandmorty/images/f/f7/Mr._Meeseeks_Box.png/revision/latest?cb=20160909153718" alt="Mr. Meeseeks Box">
              <div class="hidden visible text-center">
                <a href="#">Add To Cart</a>
              </div>
            </div>

            <p class="product-title">Mr. Meeseeks Box</p>
          </article>

          <aside>
            <p><span>
              <img class="currency" src="/images/shm.png" alt="currency">
            </span>750</p>
            <div class="row ratings">
              <div class="col">
                <img class="morty-review" src="/images/mortyreview.png" alt="morty rating">
                <img class="morty-review" src="/images/mortyreview.png" alt="morty rating">
                <img class="morty-review" src="/images/mortyreview.png" alt="morty rating">
                <img class="morty-review" src="/images/mortyreview.png" alt="morty rating">
                <img class="morty-half" src="/images/halfmorty.png" alt="morty half rating">
              </div>
            </div>
            <div class="row reviews">
              <div class="col">
                <span>97 reviews</span>
              </div>
            </div>
          </aside>
        </div>
      </div>
    </section>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script type="text/javascript" src="/bundle.js">
  </script>
</body>

</html>
